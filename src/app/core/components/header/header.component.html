<nav class="navbar navbar-expand-lg bg-dark mb-5" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" [ngClass]="'text-danger fw-semibold text-capitalize'" routerLink="/">{{navTitle}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li *ngFor="let item of navItems" class="nav-item">
          <a class="nav-link" [routerLink]="item.link">{{ item.name }}</a>
        </li>
      </ul>
      <hr class="text-white">
      <ul class="navbar-nav d-flex align-items-start gap-2">
        <ng-container *ngFor="let item of rightNavItems">
          <li class="nav-item">
            <a *ngIf="!item.class" class="nav-link text-white" [routerLink]="item.link">
              {{ item.name }}
            </a>
            <a *ngIf="item.class" [routerLink]="item.link" [ngClass]="item.class">
              {{ item.name }}
            </a>
          </li>
        </ng-container>
      </ul>      
    </div>
  </div>
</nav>
